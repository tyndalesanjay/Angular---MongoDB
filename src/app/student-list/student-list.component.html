<div class="card mb-4">
  <div class="card-header">
    <i class="fas fa-table me-1"></i>
    Student Listings
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-end">
      <a routerLink="/create" class="btn btn-success m-1">Create New Entry</a>
      <a (click)="deleteAll()" class="btn btn-danger m-1">Delete All Entries</a>
    </div>
    <table id="datatablesSimple" class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Cohort</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.cohort }}</td>
          <td>{{ student.phoneNumber }}</td>
          <td>
            <a routerLink="/details/{{ student._id }}"
              ><i class="fa-solid fa-user-pen"></i
            ></a>
            <a (click)="deleteStudent(student._id)"
              ><i class="fa-solid fa-trash"></i
            ></a>
            <a routerLink="/details/{{ student._id }}"
              ><i class="fa-solid fa-circle-info"></i
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
